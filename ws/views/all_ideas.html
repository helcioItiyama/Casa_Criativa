{% for idea in ideas %}
<div class="idea">
    <img 
        src="{{idea.image}}" 
        alt="imagem de {{idea.image}}"
    >
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p>{{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="_blank   e">Ir para a ideia</a>
    </div>
</div>
{% endfor %}
